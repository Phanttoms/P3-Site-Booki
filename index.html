<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booki</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="main-container">
        <header>
            <section class="header-top">
                <h1>
                    <img class="logo" src="images/logo/Booki.png" alt="Logo Booki">
                </h1>
                <nav class="menu">
                    <ul>
                        <li>
                            <a href="#hebergements">Hébergements</a>
                        </li>
                        <li>
                            <a href="#activites">Activités</a>
                        </li>
                    </ul>
                </nav>
            </section>
            <h3>Trouver votre hébergement pour des vacances de rêve</h3>
            <h5>En plein centre-ville ou en pleine nature</h5>
            <div class="search">
                <form>
                    <div class="content-search">
                        <span>
                            <i class="fa-solid fa-location-dot fa-lg"></i>
                        </span>
                        <input placeholder="Marseille, France " type="text" name="txtSearch" required>
                    </div>
                    <button class="button-search color-BG-1" type="submit">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <span>Rechercher</span>
                    </button>
                </form>
            </div>
            <div class="filters">
                <span>Filtres</span>
                <ul>
                    <li class="btnFilter">
                        <a>
                            <span>
                                <i class="color-1 fa-solid fa-money-bill-wave fa-lg"></i>
                            </span>
                            <span>Économique</span>
                        </a>
                    </li>
                    <li class="btnFilter">
                        <a>
                            <span>
                                <i class="color-1 fa-solid fa-person fa-lg"></i>
                            </span>
                            <span>Familial</span>
                        </a>
                    </li>
                    <li class="btnFilter">
                        <a>
                            <span>
                                <i class="color-1 fa-solid fa-heart fa-lg"></i>
                            </span>
                            <span>Romantique</span>
                        </a>
                    </li>
                    <li class="btnFilter">
                        <a>
                            <span>
                                <i class="color-1 fa-solid fa-fire fa-lg"></i>
                            </span>
                            <span>Nos pépites</span>
                        </a>
                    </li>
                </ul>
            </div>
            <h4 class="info">
                <span>
                    <i class="color-1 fa-solid fa-info fa-xs"></i>
                </span>
                <span>Plus de 500 logements sont disponibles dans cette ville</span>
            </h4>
        </header>
        <main></main>
    </div>
</body>

</html>
