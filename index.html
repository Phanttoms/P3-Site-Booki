<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booki</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="base-container">
        <!--Logo et Navigation-->
        <header>
            <div class="box-logo">
                <img class="logo" src="./images/logo/Booki.png" alt="Logo Booki">
            </div>
            <nav class="menu">
                <ol>
                    <li><a href="#hebergement">Hébergements</a></li>
                    <li><a href="#activites">Activités</a></li>
                </ol>
            </nav>
        </header>
        <main>
            <!--Recherche et Filtre-->
            <div class="information">
                <div class="headline">
                    <h1>Trouver votre hébergement pour des vacances de rêve</h1>
                    <p>En plein centre-ville ou en pleine nature</p>
                </div>
                <div class="search-bar">
                    <form class="content-search" method="post" action="#">
                        <i class="fa-solid fa-location-dot"></i>
                        <input type="text" placeholder="Marseille, France">
                        <button class="button-search"><span>Rechercher</span>
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                    </form>
                </div>
                <div class="filter">
                    <h2>Filtres</h2>
                    <ul class="filters">
                        <li class="btn-filter">
                            <i class="fa-solid fa-money-bill-wave"></i><a href="#">Économique</a>
                        </li>
                        <li class="btn-filter">
                            <i class="fa-solid fa-person-dress"></i><a href="#">Familial</a>
                        </li>
                        <li class="btn-filter">
                            <i class="fa-solid fa-heart"></i><a href="#">Romantique</a>
                        </li>
                        <li class="btn-filter">
                            <i class="fa-solid fa-fire"></i><a href="#">Nos pépites</a>
                        </li>
                    </ul>
                </div>
                <div class="tips-logement">
                    <i class="fa-solid fa-info"></i>
                    <p class="logement"> Plus de 500 logements sont disponibles dans cette ville</p>
                </div>

            </div>
            <!--Hébergement et Populaire-->

        </main>

    </div>
</body>

</html>
